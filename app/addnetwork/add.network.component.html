<div *ngIf="success" class="center-div">
    <div class="row">
        <div class="card-panel">
            <div class="input-field">
                <input id="name" type="text" class="validate" [(ngModel)]="network.name">
                <label for="name">name</label>
            </div>
            <div class="input-field">
                <input id="description" type="text" class="validate" [(ngModel)]="network.description">
                <label for="description">Description</label>
            </div>
            <button class="waves-effect waves-light btn" (click)="Save()">Save</button>
        </div>
    </div>
</div>
<div *ngIf="!success" class="card-panel">
      <span class="red-text text-darken-2">Your Data was saved successfully</span>
</div>
<button *ngIf="!success" class="waves-effect waves-light btn" (click)="enable()">Save Another Network</button>
<hr>
<button id="logout" class="waves-effect waves-light btn" (click)="logout()">Logout</button>
